<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UFO Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
     <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">UFO Sightings
                    <img class="nav-ufo" src="static/images/ufo.svg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="form-ufo">
            <h1>UFO Sightings</h1>
            <p>The Truth is Out There</p>
             <img src="static/images/nasa.jpg" class="cover-image">
        </div>
                <form id="form">
                    <div class="form-group">
                        <label for="sighting-form">Date</label>
                        <input class="form-control" id="form-ufo" name="sighting-form" type="text" placeholder="Ex: 1/1/2010">
                    </div>
                    <button id="button" type="button" class="btn btn-primary">Enter</button>
                </form>
                    <table class="table table-hover">
                <thead>
                    <th>Date</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Duration</th>
                    <th>Comments</th>
                </thead>
                        <tbody></tbody>
                    </table>
            <footer class="footer">
                <span class="bottom">UFO Sightings</span>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="static/js/data.js" type="text/javascript"></script>
        <script src="static/js/index.js" type="text/javascript"></script>
</body>
</html>
